<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"                                           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
    <h1>View our movie ratings?</h1>
    <!--<p>To get started, edit <code>src/index.js</code>.</p>-->


    <div>
        <button id="yes" class="btn btn-success">yes</button>
    </div>
    <div id="no">
        <button class="btn btn-danger">no</button>
    </div>
<FORM>
    <div id="tomatoes">
    <INPUT class="btn btn-warning" TYPE="button" value="I want better reviews"
           onClick="parent.location='https://www.rottentomatoes.com/'">
    </div>
</FORM>
</div>

<div class="movieContainer hidden">
    <h2 id="rankhead">Ratings</h2>
    <p></p>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Movie Title</th>
            <th>Rating</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="movieTable">


        </tbody>
    </table>
    <form id="add" action="POST">
        <input type="text" id="addMovie" name="addMovie" placeholder="Add Movie">
        <input type="text" id="addRating" name="addRating" placeholder="Your Rating">
        <button id="movieButton">submit</button>
    </form>
</div>



<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
<script src="main.js"></script>
</body>
</html>
